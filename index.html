<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fullbg">
        <p id="idwinner" class="display">Welcome to my Dice Game!</p> 
        <p id="idhighscore" class="highscore">Highest Score</p>
        <img id="idjerry" class="njerry" onmouseover="handlejerry()">
        <hr style="background-color: rgba(0, 0, 0, 0.325); height: 0.3rem; width: 8rem; margin: auto; margin-top: 2.5rem;margin-bottom: 0rem;">
        <p id="idscore" class="score">Score: 0</p>
        <hr style="background-color: rgba(0, 0, 0, 0.325); height: 0.25rem; width: 2rem; margin: auto; margin-top: 0rem;margin-bottom: 0rem;">
        <div class="dices">
            <img id="f" class="first sdice" src="6.png">
            <img id="s" class="second sdice" src="6.png">
        </div>
        <p id="idshowplayer" class="showplayer">Hello</p>
        <!-- <p id="display">6 6</p> -->
        <button class="play" onclick="play()">Play!</button> 
    </div> 
    <embed src="idea.mp3" loop="true" hidden="true" autoplay="autoplay"></embed>
    <script src="script.js"></script>
</body>
</html>
